- name: Symlink dotfiles
  copy: src={{ item }}
        dest=~/.{{ item }}
  with_items:
    - vimrc
    - zshrc
    - tmux.conf
    - gitconfig
    - hgrc
    - profile


- name: Install global vim packages
  git:
    repo: https://github.com/{{ item.user }}/{{ item.repo }}
    dest: ~/.vim/pack/evangoad/start/{{ item.repo }}
