- name: Exercism 
  raw: curl -fsSL https://raw.githubusercontent.com/exercism/cli-www/master/public/install | bash 

- name: FZF - Clone github repository to `$HOME/.fzf`
  git: repo=https://github.com/junegunn/fzf.git 
       dest=~/.fzf

- name: FZF - Run install script from cloned repository.
  raw: yes | ~/.fzf/install

- name: Vim Plug - .vim/autoload directory is present
  file: path=~/.vim/autoload
        state=directory

- name: Antigen - Clone github repository to `$HOME/.antigen`
  git:
    repo=https://github.com/zsh-users/antigen
    dest=~/.antigen

- name: TPM - Clone github repository to `$HOME/.tmux/plugins/tpm`
  git:
    repo=https://github.com/tmux-plugins/tpm
    dest=~/.tmux/plugins/tpm
