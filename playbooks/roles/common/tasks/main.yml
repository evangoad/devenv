- name: Symlink dotfiles
  copy: src={{ item }}
        dest=~/.{{ item }}
  with_items:
    - vimrc
    - zshrc
    - tmux.conf
    - gitconfig
    - hgrc

- name: Clone Vundle
  git: repo=https://github.com/gmarik/Vundle.vim.git 
       dest=~/.vim/bundle/Vundle.vim

- name: Install/update VIM plugins
  become: yes
  become_method: sudo
  command: vim +PluginInstall +qall

- name: Install oh-my-zsh
  become: yes
  become_method: sudo
  raw: curl -L https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh | sh

- name: Retrieve Exercism
  get_url: url=https://raw.githubusercontent.com/exercism/cli-www/master/public/install 
           dest=~/exercism_install
           mode=0705

- name: Install Exercism
  command: ~/exercism_install ~/.exercism

- name: Cleanup Exercism Installation
  file: path=~/exercism_install state=absent

- name: Clone FZF
  git: repo=https://github.com/junegunn/fzf.git 
       dest=~/.fzf

- name: Install FZF
  command: ~/.fzf/install   

